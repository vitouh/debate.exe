<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>debate.exe - chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <button id="newdebatebtn">make new debate</button>
        <button id="returnmenubtn">return to menu</button>
    </div>

    <div id="chatarea" class="chat-area">
        <p><strong>bot:</strong> welcome to the ultimate debate. present your argument.</p>
    </div>

    <div class="input-area">
        <input type="text" id="userinput" placeholder="type your argument...">
        <button id="sendbtn">enter</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
